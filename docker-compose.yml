version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bonds
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: ["python", "-m", "app.main"]
    environment:
      - APP_ENV=mock
    volumes:
      - ./:/app
    depends_on:
      - db
    ports:
      - "8000:8000"
