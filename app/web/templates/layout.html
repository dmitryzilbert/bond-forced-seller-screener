<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bond Forced Seller Screener</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --border: #334155;
      --positive: #22c55e;
      --negative: #ef4444;
    }

    body { font-family: "Inter", Arial, sans-serif; margin: 2rem; background: var(--bg); color: var(--text); }
    h1 { margin-bottom: 0.25rem; }
    h2 { margin-top: 1rem; margin-bottom: 0.5rem; }
    p.subtitle { margin-top: 0; color: var(--muted); }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 16px; margin-bottom: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .grid { display: grid; gap: 12px; }
    .grid.two { grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .controls { display: flex; flex-wrap: wrap; gap: 12px; align-items: flex-end; }
    .controls label { font-size: 12px; color: var(--muted); display: block; margin-bottom: 4px; }
    .controls .field { min-width: 140px; }
    select, input[type="number"], input[type="text"] { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid var(--border); background: #0b1220; color: var(--text); }
    button, .toggle { padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border); background: #0b1220; color: var(--text); cursor: pointer; }
    button.primary { background: linear-gradient(120deg, #2563eb, #38bdf8); border: none; color: white; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { padding: 10px; border-bottom: 1px solid var(--border); text-align: left; }
    th { color: var(--muted); font-size: 12px; letter-spacing: 0.04em; text-transform: uppercase; }
    a { color: var(--accent); text-decoration: none; }
    .pill { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 999px; font-size: 12px; border: 1px solid var(--border); background: #0b1220; }
    .pill.positive { color: var(--positive); border-color: rgba(34,197,94,0.3); background: rgba(34,197,94,0.1); }
    .pill.negative { color: var(--negative); border-color: rgba(239,68,68,0.3); background: rgba(239,68,68,0.1); }
    .metric { font-size: 14px; color: var(--muted); }
    .metric strong { color: var(--text); }
    .flex { display: flex; gap: 8px; align-items: center; }
    .muted { color: var(--muted); }
    .table-scroll { overflow: auto; max-height: 70vh; }
    .tag { display: inline-block; padding: 4px 8px; border-radius: 8px; background: #0b1220; color: var(--muted); margin-right: 6px; border: 1px solid var(--border); font-size: 12px; }
    .status { color: var(--muted); font-size: 12px; }
    .badge { padding: 4px 6px; border-radius: 6px; background: #0b1220; border: 1px solid var(--border); color: var(--muted); }
  </style>
</head>
<body>
  <h1>Bond Forced Seller Screener</h1>
  <p class="subtitle">Top moves from forced sellers with fast filters.</p>
  {% block content %}{% endblock %}
</body>
</html>
